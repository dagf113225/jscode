	<script  type="text/javascript">
		//输出js的变量和类型
		var  a1=10;
		//document浏览器的文档内置对象
		////typeof关键字 
		document.write("---------数值类型----------<p>");
		document.write(a1+",类型为:"+typeof a1+"<p>");
		document.write("---------数值类型----------<p>");
	
		var a2="10";
		document.write("---------字符串类型----------<p>");
		document.write(a2+",类型为:"+typeof a2+"<p>");
		document.write("---------字符串类型----------<p>");
		
		
		var  a3='10';
		document.write("---------字符串类型----------<p>");
		document.write(a3+",类型为:"+typeof a3+"<p>");
		document.write("---------字符串类型----------<p>");
		
		//undefined 未定义类型
		var  a4;
		document.write("---------类型----------<p>");
		console.log(a4+",类型为:"+typeof a4);
		document.write("---------类型----------");
       
//     let  a5;
//     console.log(a5+","+typeof  a5);

        var  a6=true;
        document.write("---------类型----------<p>");

         //对象类型  obejct

         document.write("---------类型----------<p>");
		document.write(a7+",类型为:"+typeof a7);
		 document.write("---------类型----------<p>");
	    
	    var  a8={"name":"李欣"}
	     document.write("---------类型----------<p>");

        document.write("---------类型----------<p>");
		document.write(a10+",类型为:"+typeof a10);
		 document.write("---------类型----------<p>");
         
        
         
         //函数类型
         var  a11 = new Function("b1","b2","alert(b1+b2)");
         var c=a11(10,20);
         
        // document.write(c);

		document.write(a11+",类型为--->:"+typeof a11);
