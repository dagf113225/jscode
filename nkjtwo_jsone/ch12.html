<!DOCTYPE html>

	<script  type="text/javascript">
		
		//逻辑运算符 && || !
		//&&,与 ：表达式两边都为真，结果才为真，否则为假。短路
		
		var  a1=10;
		var  a2="10"
		
		//document.write(a1==a2&&a1===a2);
		document.write(a1===a2&&++a1==a2);//false
		document.write(a1);//11 10
		
		document.write("--------------<p>");
		
		//|| 或，只要一个为真，结果肯定为真。两个为假，结果才为假。
		document.write(a1==a2||++a1==a2);//false
		document.write(a1);//
		
		//！取反 取非
		
		
	</script>
</html>
